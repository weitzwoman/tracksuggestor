<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Epicodus Track Suggestor</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Epicodus Track Suggestor<br><small><em>Web Developer Language Matchmaker!</em></small></h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="survey">
            <!-- <div class="form-group">
              <label for="fullname">Your Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Type your name here">
            </div>
            <div class="form-group">
              <label for="address">Your Email Address</label>
              <input type="text" class="form-control" id="address" placeholder="Type your email address">
            </div> -->
            <label for "company">What kind of company do you want to work for?</label>
            <select id="company" class="form-control">
              <option value="" selected disabled>Please select ...</option>
              <option value="1">Freelance</option>
              <option value="2">Start up</option>
              <option value="3">Corporation</option>
            </select>
            <br>
            <label for "work">What kind of web development appeals to you?</label>
            <select id="work" class="form-control">
              <option value="" selected disabled>Please select ...</option>
              <option value="1">Design</option>
              <option value="2">Web Applications</option>
              <option value="3">Business Software</option>
            </select>
            <br>
            <label for "food">What is your favorite food?</label>
            <select id="food" class="form-control">
              <option value="" selected disabled>Please select ...</option>
              <option value="1">Tapas</option>
              <option value="2">Sushi</option>
              <option value="3">Pizza</option>
            </select>
            <br>
            <label for "people">How do you like to interact with people?</label>
            <select id="people" class="form-control">
              <option value="" selected disabled>Please select ...</option>
              <option value="1">It's all about making sure they have the best experience.</option>
              <option value="2">I want to meet a bunch of people and get things done quickly.</option>
              <option value="3">I'm so deep, you don't even know I'm around.</option>
            </select>
            <br>
            <label for "city">Where do you want to take a vacation?</label>
            <select id="city" class="form-control">
              <option value="" selected disabled>Please select ...</option>
              <option value="1">Berlin</option>
              <option value="2">Japan</option>
              <option value="3">Seattle</option>
            </select>
            <br>
            <button type="submit" class="btn btn-danger btn-bg">Submit</button>
          </form>
        </div>

        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Your Perfect Language Track:</h2>
            <p class="langCSS">CSS/Design</p>
            <p class="langRuby">Ruby/Rails</p>
            <p class="langCsharp">CSharp/.NET</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
